<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-main">
        <div class="logo-title">
            <img src="images/ashoka-chakra-png-46989.png" alt="logo">
            <div class="title">India</div>
        </div>
        <footer>
            <a href="https://unsplash.com/@dewang">Photo by @Dewang Gupta</a>
        </footer>
    </div>

    <div class="content">
        <div class="content-title">This is a great signup form 
            which is actually not real service !!!I mean sometimes
            you gotta do what you gotta do to make up some text so
            it looks filled up

        </div>
        <form action="" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <label for="user_mail">Email</label>
            <input type="email" name="user_mail" id="user_mail">
            <label for="user_phone">Phone Number:</label>
            <input type="tel" name="user_phone" id="user_phone">
            <label for="password">Passwrod:</label>
            <input type="password" name="password" id="password">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </form>
        <div class="content-bottom">
            <button type="submit">Create Account</button>
            <div class="verifier">Already have an account ?</div><span>Log in</span>
        </div>
    </div>
</body>
</html>
