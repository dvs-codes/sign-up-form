<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-main">
        <div class="logo-title">
            <img src="images/ashoka-chakra-png-46989.png" alt="logo">
            <div class="title">India</div>
        </div>
        <footer>
            <a href="https://unsplash.com/@dewang">Photo by @Dewang Gupta</a>
        </footer>
    </div>

    <div class="content">
        <div class="content-title">
            <h1 class="title">Lorem ipsum dolor sit amet,
                 consectetur adipiscing elit, sed do eiusmod tempor
                 incididunt ut labore et dolore magna aliqua. Ut
                  enim ad minim veniam
            </h1>
        </div>
        <div class="content-mid">
            <h1 class="form-title">Let's do this</h1>
            <div class="message">Required fields are marked with *</div>
            <form action="" method="post">
                <div class="input fname">
                    <label for="first_name">First Name*</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="input lname">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input mail">
                    <label for="user_mail">Email*</label>
                    <input type="email" name="user_mail" id="user_mail" required>
                </div>
                <div class="input phone">
                    <label for="user_phone">Phone Number*</label>
                    <input type="number" name="user_phone" id="user_phone" required>
                </div>
                <div class="input password">
                    <label for="password">Passwrod*</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input cpassword">
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </form>
        </div>
        <div class="content-bottom">
            <button type="submit">Create Account</button>
            <div class="verifier"><span >Already have an account ? </span><a href="Whatever.com">Log in</a></div>
        </div>
        <div class="git-credit">
            <div> Copyright Â© <script>
                document.write(new Date().getFullYear())
              </script> dvs-codes </div>
            <a href="https://github.com/dvs-codes"><i class="fa fa-github" style="font-size:26px; color: rgb(255, 254, 254)"></i></a>
            </div>
    </div>
</body>
</html>
